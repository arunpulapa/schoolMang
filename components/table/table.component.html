<div class="container-fluid">
    <!-- Search and Add Section -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="search-section">
        <h6>Search</h6>
        <input 
          type="text" 
          class="form-control" 
          placeholder="Search by area or skill"
          [(ngModel)]="searchTerm"
        />
      </div>
    </div>
  
    <!-- Table -->
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Area</th>
            <th>Skill</th>
            <th>Rank</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let skill of paginatedSkills">
            <td>{{ skill.area }}</td>
            <td>{{ skill.skill }}</td>
            <td>{{ skill.rank }}</td>
            <td>
              <button 
                class="btn btn-link edit-btn buttonedit" 
                (click)="editSkill(skill)">
                Edit <i class="bi bi-pencil-square"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="paginatedSkills.length === 0">
            <td colspan="4" class="text-center">No matching skills found</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Pagination -->
    <div class="d-flex">
      <div class="pagination-controls">
        <button
          class="btn btn-link"
          [disabled]="currentPage === 1"
          (click)="onPageChange(currentPage - 1)">
          «
        </button>
        <button
          class="btn"
          *ngFor="let page of totalPages"
          [ngClass]="{ 'btn-primary': page === currentPage, 'btn-link': page !== currentPage }"
          (click)="onPageChange(page)">
          {{ page }}
        </button>
        <button
          class="btn btn-link"
          [disabled]="currentPage === maxPage"
          (click)="onPageChange(currentPage + 1)">
          »
        </button>
      </div>
    </div>
  </div>
