<div class="parents-header">
    <h1>Parents</h1>
    <p>You can generate & link parent accounts with students in a single click. To know more, watch <a href="#">video</a>.</p>
    <button mat-raised-button color="primary">Generate Accounts</button>
  </div>
  
  <div class="parents-table">
    <div class="table-controls">
      <button mat-icon-button>
        <mat-icon>add</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>filter_list</mat-icon>
      </button>
      <input matInput placeholder="Search by name, mobile, username..." />
      <button mat-icon-button>
        <mat-icon>search</mat-icon>
      </button>
    </div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Define Columns -->
      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let element">{{ element.number }}</td>
      </ng-container>
      <ng-container matColumnDef="parent">
        <th mat-header-cell *matHeaderCellDef>Parent</th>
        <td mat-cell *matCellDef="let element">{{ element.parent }}</td>
      </ng-container>
      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef>Contact</th>
        <td mat-cell *matCellDef="let element">{{ element.contact }}</td>
      </ng-container>
      <!-- Add other columns -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
